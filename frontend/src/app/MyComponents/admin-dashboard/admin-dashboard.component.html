<div class="container card mb-4 py-4">
<h4>Map Staffs</h4>
<div class="form-group">
  <label for="exampleFormControlSelect1">Hostel Name</label>
  <select class="form-select" [class.wrong]="wrongHostelName" aria-label="Default select example"  [(ngModel)]="hostelName" name="hostelName">
    <option value="pushpagiri">pushpagiri</option>
    <option value="Brahmagiri">Brahmagiri</option>
    <option value="Kailash">Kailash</option>
    <option value="Trishul">Trishul</option>
    <option value="Everest">Everest</option>
  </select>
  <label class="color-red small" [class.invisible]="!wrongHostelName">This is Mandatory Field</label>

</div>
<div class="form-group">
  <label for="exampleFormControlSelect1">Service Type</label>
  <select class="form-select" [class.wrong]="wrongserviceType" aria-label="Default select example"  [(ngModel)]="serviceType" name="serviceType">
    <option value="Room Cleaning Service">Room Cleaning Service</option>
    <option value="Electric Appliance Service">Electric Appliance Service</option>
    <option value="Network Device Service">Network Device Service</option>
    <option value="Funiture Repair Service">Funiture Repair Service</option>
  </select>
  <label class="color-red small" [class.invisible]="!wrongserviceType">This is Mandatory Field</label>

</div>

<div class="form-group">
  <label for="exampleFormControlSelect1">Staff Name -- Emp No</label>
  <select class="form-select" [class.wrong]="wrongStaffName" aria-label="Default select example"  [(ngModel)]="staffName" name="serviceType">
    <option *ngFor="let staf of allStaffsList" value={{staf._id}} >Name:{{staf.name}} ; Email:{{staf.email}}</option>
  </select>
  <label class="color-red small" [class.invisible]="!wrongStaffName">This is Mandatory Field</label>

</div>
<div class="text-center">
  <button class="btn btn-sm btn-info" (click)="submitMapping()">Submit</button>

</div>

</div>

<div class="container card mb-6 py-4">
    <h4>Verify Students Account</h4> 
    
    <div class="row mb-2 px-4">
        <div class="col-md-4 col-8 px-1">
            <input type="text" class="form-control"  [(ngModel)]="searchrollno" name="search" placeholder="Search by Name or Rollno">
        </div>
        <div class="col-1 px-0">
            <button class="btn  btn-info" (click)="searchClick()">Search</button>
        </div>
    </div>

    <table class="table mt-2">
        <thead>
          <tr>
            <th scope="col">Roll No</th>
            <th scope="col">Name</th>
            <th scope="col">Hostel Name</th>
            <th scope="col">Room No</th>
            <th scope="col">Account</th>
          </tr>
        </thead>
        <tbody>

          <tr *ngFor="let obj of allList">
            <th>{{obj.rollNo}}</th>
            <td>{{obj.name}}</td>
            <td>{{obj.hostelName}}</td>
            <td>{{obj.roomNo}}</td>
            <td *ngIf="!obj.logined[0].isActive"><button class="btn btn-sm btn-success" (click)="accountDisable(obj)">enable</button></td>
            <td *ngIf="obj.logined[0].isActive"><button class="btn btn-sm btn-danger"  (click)="accountDisable(obj)">disable</button></td>
          </tr>
        </tbody>
      </table>
      <div class="text-center">
        <button class="btn btn-sm btn-outline-info" [disabled]="skip==0" (click)="prevClick()"><< Prev</button>
        <button class="btn btn-sm btn-outline-info mx-2" [disabled]="show==allCount" (click)="nextClick()">Next >></button>
      </div>
      <div class="text-center mt-4">Showing {{show}}/{{allCount}}</div>
</div>
<div class="my-2">
.
</div>
