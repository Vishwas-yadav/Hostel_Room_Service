<div class="container">
  <div class="container my-4 py-4 px-4 card col-md-8  backgroud-theame">
    <h5>Student Register</h5>
    <form>
      <div class="form-group">
        <label for="exampleFormControlInput1">Name</label>
        <input type="text" class="form-control"  [class.wrong]="wrongName" id="exampleFormControlInput1" [(ngModel)]="name" name="name"
          placeholder="Your Full Name" (click)="clickOnAnyField()">
        <label class="color-red small" [class.invisible]="!wrongName">This is Mandatory Field</label>
      </div>
      <div class="form-group">
        <label for="exampleFormControlInput1">Roll No</label>
        <input type="text" [(ngModel)]="rollno" name="rollno" class="form-control"  [class.wrong]="wrongRollno" id="exampleFormControlInput2"
          placeholder="Enter Your Roll No" (click)="clickOnAnyField()">
        <label class="color-red small" [class.invisible]="!wrongRollno">This is Mandatory Field</label>

      </div>
      <div class="form-group">
        <label for="exampleFormControlSelect1">Hostel Name</label>
        <select class="form-select"  (click)="clickOnAnyField()" [class.wrong]="wrongHostelName" aria-label="Default select example"  [(ngModel)]="hostelName" name="hostelName">
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
        <label class="color-red small" [class.invisible]="!wrongHostelName">This is Mandatory Field</label>

      </div>
      <div class="form-group">
        <label for="exampleFormControlInput1">Room No</label>
        <input type="text" (click)="clickOnAnyField()" [(ngModel)]="roomno" name="roomno" class="form-control"  [class.wrong]="wrongRoomno" id="exampleFormControlInput3"
          placeholder="Enter Your Roll No">
        <label class="color-red small" [class.invisible]="!wrongRoomno">This is Mandatory Field</label>

      </div>
      <div class="form-group">
        <label for="exampleFormControlInput1">Email</label>
        <input type="email" class="form-control" (click)="clickOnAnyField()"  [class.wrong]="wrongEmail" [(ngModel)]="email" name="email" id="exampleFormControlInput4"
          placeholder="name@example.com">
        <label class="color-red small" [class.invisible]="!wrongEmail">This is Mandatory Field (or) Required Format not Matched</label>

      </div>


      <div class="form-group">
        <label for="inputPassword5" class="form-label">Set Password</label>
        <input type="password" (click)="clickOnAnyField()"  [class.wrong]="wrongPassword" [(ngModel)]="password" name="password" id="inputPassword5" class="form-control"
          aria-describedby="passwordHelpBlock">
        <div id="passwordHelpBlock" class="form-text">
          Your password must be at least 8 characters long,
           must contain at least a symbol,an upper,a lower case letter and a number.
        </div>
        <label class="color-red small" [class.invisible]="!wrongPassword">This is Mandatory Field (or) Required Format not Matched</label>

      </div>
      <div class="mt-3 text-center">
        <button type="submit" (click)="registerSubmit()" class="btn btn-primary">Register</button>
      </div>
    </form>
  </div>
</div>
